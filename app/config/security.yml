security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    acl:
        connection: default

#    role_hierarchy:
#        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
#        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
#    access_decision_manager:
#        strategy: unanimous
        
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        admin:
            pattern:            /admin(.*)
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
                default_target_path: /admin/dashboard
            remember_me:
                key:      "%secret%"
                lifetime: 31536000
                path:     /
                domain:   ~
            logout:
                path:           /admin/logout
            anonymous:          true
        press:
             host: ^%fdc_press_domain_regexp%$
             context:            user
             pattern:            /
             form_login:
                 provider:       fos_userbundle
                 default_target_path: /fr/press/
                 login_path:     /%l/press/login
                 use_forward:    false
                 check_path:     /fr/press/login_check
                 failure_path:   /fr/press/
                 always_use_default_target_path: true
             logout:
                 path:           /logout
             anonymous:          true

        #main:
        #    pattern:             .*
        #    context:             user
        #    form_login:
        #        provider:       fos_userbundle
        #        login_path:     /login
        #        use_forward:    false
        #        check_path:     /login_check
        #        failure_path:   null
        #    logout:             true
        #    anonymous:          true
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false
            
    access_control:
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        
        # Admin login page needs to be access without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        - { path: ^/admin/_trans/, role: [ROLE_JMS_TRANSLATION] }
        - { path: ^/admin/tools/, role: [ROLE_ALL_ADMIN] }
        - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }

        
        # Global
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }