        ROLE_FDC_ADMIN:
            - ROLE_SONATA_USER_ADMIN_USER_ADMIN
        ROLE_ADMIN:
            - ROLE_SONATA_ADMIN

        ROLE_WRITER:            [ROLE_ADMIN, ROLE_FDC_ADMIN_ARTICLE_WRITER]
        ROLE_EDITOR:            [ROLE_ADMIN, ROLE_FDC_ADMIN_ARTICLE_EDITOR]
        ROLE_TRANSLATOR:        [ROLE_ADMIN, ROLE_FDC_ADMIN_ARTICLE_TRANSLATOR]
        ROLE_SUPER_ADMIN:       [ROLE_FDC_ADMIN, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    access_decision_manager:
        strategy: unanimous
        
#    role_hierarchy:
#        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
#        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        admin:
            pattern:            /admin(.*)
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
                success_handler: base_admin.handler.login
            logout:
                path:           /admin/logout
            anonymous:          true
        #main:
        #    pattern:             .*
        #    context:             user
        #    form_login:
        #        provider:       fos_userbundle
        #        login_path:     /login
        #        use_forward:    false
        #        check_path:     /login_check
        #        failure_path:   null
        #    logout:             true
        #    anonymous:          true
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false
            
    access_control:
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        
        # Admin login page needs to be access without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        - { path: ^/admin/_trans/, role: [ROLE_SUPER_ADMIN] }
        - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        
        
        # Global
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }