fos_elastica:
    clients:
        default: { host: %fos_elastica_host%, port: %fos_elastica_port% }
    indexes:
        fdc:
            client: default
            finder: ~
            settings:
                index:
                    analysis:
                        analyzer:
                            custom_index_analyzer:
                                type:      custom
                                tokenizer: nGram
                                filter:    [lowercase, asciifolding, stopwords_fr, elision, snowball_fr, word_delimiter]
                            custom_search_analyzer:
                                type:      custom
                                tokenizer: standard
                                filter:    [lowercase, asciifolding, stopwords_fr, elision, snowball_fr, word_delimiter]
                            artist_index_analyzer:
                                type:      custom
                                tokenizer: nGram
                                filter:    [lowercase, asciifolding, word_delimiter]
                            artist_search_analyzer:
                                type:      custom
                                tokenizer: standard
                                filter:    [lowercase, asciifolding, word_delimiter]
                        tokenizer:
                            nGram:
                              type:     nGram
                              min_gram: 3
                              max_gram: 20
                        filter:
                            snowball_fr:
                                type:     snowball
                                language: French
                            elision:
                                type:     elision
                                articles: [l, m, t, qu, n, s, j, d]
                            stopwords_fr:
                                type:        stop
                                stopwords:   [_french_]
                                ignore_case: true
            types:
                media:
                    indexable_callback: 'isElasticable'
                    persistence:
                        # the driver can be orm, mongodb, phpcr or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        model_to_elastica_transformer:
                            service: base.transformers.model.media
                        driver: orm
                        model: Base\CoreBundle\Entity\Media
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                        repository: Base\CoreBundle\SearchRepository\MediaRepository
                    mappings:
                        publishedAt: { type: date }
                        translations:
                            type: nested
                            properties :
                                title: { boost: 20, search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                                locale: ~
                                status: ~
                        webTv.translations:
                            type: nested
                            properties :
                                name: { boost: 10, search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                                locale: ~
                        theme.translations:
                            type: nested
                            properties :
                                name: { boost: 10, search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                                locale: ~
                        tags:
                            type: nested
                            properties :
                                tag.translations:
                                    type: nested
                                    properties :
                                        name: { boost: 10, search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                                        locale: ~
                photo:
                    indexable_callback: 'isElasticable'
