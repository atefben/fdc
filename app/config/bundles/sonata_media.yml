sonata_media:
    # if you don't use default namespace configuration
    class:
        media: Application\Sonata\MediaBundle\Entity\Media
    default_context: media_image
    db_driver: doctrine_orm # or doctrine_mongodb, doctrine_phpcr
    contexts:
        # SOIF
        film_poster:
            providers:
                - sonata.media.provider.image

            formats:
                small: { width: 187 , height: 255 , quality: 100 }
                big:   { width: 1000 , quality: 100 }

        film_image:
            providers:
                - sonata.media.provider.image

            formats:
                small: { width: 500 , quality: 100 }
                big:   { width: 1000 , quality: 100 }
                
        pdf:
            providers:
                - sonata.media.provider.file
            formats:
        #CMS
        media_image:  # the default context is mandatory
            providers:
                - sonata.media.provider.image

            formats:
                212x134: { width: 212 , height: 134 , quality: 100 }
                224x142: { width: 224 , height: 142 , quality: 100 }
                265x167: { width: 265 , height: 167 , quality: 100 }
                293x185: { width: 293 , height: 185 , quality: 100 }
                462x292: { width: 462 , height: 292 , quality: 100 }
                573x362: { width: 573 , height: 362 , quality: 100 }
                975x616: { width: 975 , height: 616 , quality: 100 }
                1218x769: { width: 1218 , height: 769 , quality: 100 }
                1461x923: { width: 1461 , height: 923 , quality: 100 }

        media_audio:
            providers:
               - sonata.media.provider.audio

            formats:
                mp3: { quality: 100 }

        media_video:
            providers:
                - sonata.media.provider.video

            formats:

        statement_video:
            providers:
                - sonata.media.provider.file
           #     - sonata.media.provider.video

            formats:

        seo_file:
            providers:
                - sonata.media.provider.image
            formats:
                small: { width: 400 , quality: 100 }

    cdn:
        server:
            path:  http://%s3_global_bucket_name%.s3-website-%s3_global_region%.amazonaws.com

    providers:
        image:
            filesystem: sonata.media.filesystem.s3
            allowed_extensions: ['jpg', 'png', 'jpeg']
            allowed_mime_types: ['image/pjpeg','image/jpeg','image/png','image/x-png']

    filesystem:
        s3:
            bucket: %s3_global_bucket_name%
            accessKey: %s3_access_key%
            secretKey: %s3_secret_key%
            region: %s3_global_region%
            storage: standard
            acl: owner_full_control
            create: false

