sonata_media:
    # if you don't use default namespace configuration
    class:
        media: Application\Sonata\MediaBundle\Entity\Media
    default_context: news_header_image
    db_driver: doctrine_orm # or doctrine_mongodb, doctrine_phpcr
    contexts:
        # SOIF
        film_poster:
            providers:
                - sonata.media.provider.image

            formats:
                small: { width: 187 , height: 255 , quality: 100 }
                big:   { width: 1000 , quality: 100 }

        film_image:
            providers:
                - sonata.media.provider.image

            formats:
                small: { width: 500 , quality: 100 }
                big:   { width: 1000 , quality: 100 }
                
        pdf:
            providers:
                - sonata.media.provider.file
            formats:
        #CMS
        news_header_image:  # the default context is mandatory
            providers:
                - sonata.media.provider.image
           #     - sonata.media.provider.video

            formats:
                small: { width: 100 , quality: 100 }
                big:   { width: 500 , quality: 100 }

        news_audio:
            providers:
               - sonata.media.provider.file

            formats:
                mp3: { quality: 100 }

        news_video:
            providers:
                - sonata.media.provider.file
           #     - sonata.media.provider.video

            formats:

        statement_video:
            providers:
                - sonata.media.provider.file
           #     - sonata.media.provider.video

            formats:

        media_image_file:
            providers:
                - sonata.media.provider.image

            formats:

        media_video_file:
            providers:
                - sonata.media.provider.video

            formats:

        media_video_image:
            providers:
                - sonata.media.provider.image

            formats:
                mobile:  { width: 300, quality: 100 }
                desktop: { width: 500, quality: 100 }

        seo_file:
            providers:
                - sonata.media.provider.image
            formats:
                small: { width: 400 , quality: 100 }

    cdn:
        server:
            path:  http://%s3_bucket_name%.s3-website-%s3_region%.amazonaws.com

    providers:
        image:
            filesystem: sonata.media.filesystem.s3
            allowed_extensions: ['jpg', 'png', 'jpeg']
            allowed_mime_types: ['image/pjpeg','image/jpeg','image/png','image/x-png']
     #   video:
     #       allowed_extensions: ['mp4', 'flv']
     #       allowed_mime_types: ['video/mp4', 'video/x-flv']

    filesystem:
        s3:
            bucket: %s3_bucket_name%
            accessKey: %s3_access_key%
            secretKey: %s3_secret_key%
            region: %s3_region%
            storage: standard
            acl: owner_full_control
            create: false
