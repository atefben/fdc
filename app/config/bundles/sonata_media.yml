sonata_media:
    # if you don't use default namespace configuration
    class:
        media: Application\Sonata\MediaBundle\Entity\Media
    default_context: media_image
    db_driver: doctrine_orm # or doctrine_mongodb, doctrine_phpcr
    contexts:
        # SOIF
        film_director:
            providers:
               - sonata.media.provider.image
            formats:

        film_poster:
            providers:
                - sonata.media.provider.image
            formats:
                tiny:  { width: 46 , height: 64 , quality: 100 }
                small: { width: 187 , height: 255 , quality: 100 }
                big:   { width: 1000 , quality: 100 }

        film_main:
            providers:
                - sonata.media.provider.image
            formats:
                  tiny:  { width: 46 , height: 64 , quality: 100 }
                  small: { width: 187 , height: 255 , quality: 100 }
                  big:   { width: 1000 , quality: 100 }

        film_image:
            providers:
               - sonata.media.provider.image
            formats:
                 tiny:  { width: 46 , height: 64 , quality: 100 }
                 square: { width: 146, height: 146, quality: 100 }
                 small: { width: 187 , height: 255 , quality: 100 }
                 big:   { width: 1000 , quality: 100 }

        film_film:
            providers:
                - sonata.media.provider.image
            formats:
                tiny:  { width: 146 , quality: 100 }
                small: { width: 500 , quality: 100 }
                big:   { width: 1000 , quality: 100 }

        pdf:
            providers:
                - sonata.media.provider.file
            formats:

