imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: roles/security_all.yml }
    - { resource: roles/security_fdc.yml }
    - { resource: roles/security_soif.yml }
    - { resource: services.yml }
    - { resource: bundles/a2lix_translation_form.yml }
    - { resource: bundles/nelmio_api_doc.yml }
    - { resource: bundles/fos_user.yml }
    - { resource: bundles/fos_rest.yml }
    - { resource: bundles/jms_di_extra.yml }
    - { resource: bundles/jms_translation.yml }
    - { resource: bundles/sonata_admin.yml }
    - { resource: bundles/sonata_block.yml }
    - { resource: bundles/sonata_doctrine_orm_admin.yml }
    - { resource: bundles/sonata_intl.yml }
    - { resource: bundles/sonata_media.yml }
  #  - { resource: bundles/sonata_seo.yml }
    - { resource: bundles/sonata_translation.yml }
    - { resource: bundles/stof_doctrine_extensions.yml }

parameters:
    #sonata
    sonata.user.admin.user.class: Application\Sonata\UserBundle\Admin\Entity\UserAdmin
    #security
    security.acl.permission.map.class: Sonata\AdminBundle\Security\Acl\Permission\AdminPermissionMap

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id: session.handler.pdo
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'InfiniteFormBundle::collection_theme.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'
    globals:
        locales_admin: "%locales_admin%"
        locales: "%locales%"

parameters:
    # Assetic
    assetic.filter.compass.images_dir: %kernel.root_dir%/../web/images
    assetic.filter.compass.http_path:  /images

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    bundles:        [ SonataAdminBundle, BaseAdminBundle, FDCEventBundle ]
    use_controller: true
    ruby: C:\Ruby22-x64\bin\ruby
    filters:
        cssrewrite: ~
        scss:
            bin : C:\Ruby22-x64\bin\scss
        sass:
            bin : C:\Ruby22-x64\bin\sass
        compass:
            bin : C:\Ruby22-x64\bin\compass


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                # New custom filter
                filters:
                    oneLocale:
                        class: A2lix\I18nDoctrineBundle\Doctrine\ORM\Filter\OneLocaleFilter
                        enabled: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
