services:
    fdc.validator.locale:
        class: FDC\CoreBundle\Validator\Constraints\LocaleValidator
        tags:
            - { name: validator.constraint_validator, alias: fdc_validator_locale }
        calls:
            - ['setLocales', ['%locales%']]
    fdc.listener.doctrine:
        class: FDC\CoreBundle\Listener\DoctrineListener
        tags:
            - { name: doctrine.event_listener, event: onFlush }
        calls:
            - ['setLocaleDefaultTranslation', ['%locale_default_translation%']]