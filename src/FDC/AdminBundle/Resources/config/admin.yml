services:
    fdc.admin.news_article:
        class: FDC\AdminBundle\Admin\NewsArticleAdmin
        arguments: [~, FDC\CoreBundle\Entity\NewsArticle, FDCAdminBundle:NewsArticleAdmin]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: NewsArticle}

    fdc.admin.news_audio:
        class: FDC\AdminBundle\Admin\NewsAudioAdmin
        arguments: [~, FDC\CoreBundle\Entity\NewsAudio, FDCAdminBundle:NewsAudioAdmin]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: NewsAudio}

    fdc.admin.theme:
        class: FDC\AdminBundle\Admin\ThemeAdmin
        arguments: [~, FDC\CoreBundle\Entity\Theme, FDCAdminBundle:ThemeAdmin]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: Theme}

    #dummy class to handle the sonata_type_model_list in translation issue : https://github.com/a2lix/TranslationFormBundle/issues/155
    fdc.admin.translation_dummy:
        class: FDC\AdminBundle\Admin\TranslationDummyAdmin
        arguments: [~, FDC\CoreBundle\Entity\NewsArticleTranslation, FDCAdminBundle:TranslationDummyAdmin]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: Theme, show_in_dashboard: false}

    fdc.admin.news_tag:
        class: FDC\AdminBundle\Admin\NewsTagAdmin
        arguments: [~, FDC\CoreBundle\Entity\NewsTag, FDCAdminBundle:NewsTagAdmin]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: NewsTag}
