<!DOCTYPE html>
<html lang="en">
<!-- build:include ../include/head.html -->
<!-- /build -->
<body class="retrospective retrospective-home">
  <!-- build:include ../include/header.html -->
  <!-- /build -->

  <section class="s-slider-retrospective">

    <div class="slides-calc1">
      <div class="slide">
          <span class="round"></span> 
      </div>
      <div class="slide">

      </div>
      <div class="slide">

      </div>
    </div>

    <div class="slides">

      <div data-slide="0" class="first-slide slider-restropective" style="background-image: url('media/images/retrospective-home-01.jpg')">
        <div class="container block-01 vFlexAlign" >
          <div class="vFlexAlign">
            <h1 class="title-big">69 ans de festival</h1>
            <p>Revivez tous les moments forts de l'histoire du Festival de Cannes à travers cette timeline interactive</p>
            <div class="block-drag">
              <div class="avance"><span class="square"></span></div>
              <i class="icon icon-drag-hand"></i>
            </div>
          </div>
        </div>
      </div>

      <div data-slide="1" class="slider-restropective small">
        <div class="container block-01 vFlexAlign" >
          <div class="vFlexAlign">
            <img src="media/images/retrospective-slider01.jpg" alt="">
            <div class="texts">
              <span class="title-edition">58<sub>E</sub> édition</span>
              <h2 class="title-big-date">2005</h2>

              <a href="#" class="button">découvrir</a>
            </div>
          </div>
        </div>
      </div>

      <div data-slide="2" class="slider-restropective small">
        <div class="container block-01 vFlexAlign" >
          <div class="vFlexAlign">
            <img src="media/images/retrospective-slider01.jpg" alt="">
            <div class="texts">
              <span class="title-edition">58<sub>E</sub> édition</span>
              <h2 class="title-big-date">2005</h2>

              <a href="#" class="button">découvrir</a>
            </div>
          </div>
        </div>
      </div>

      <div data-slide="3" class="slider-restropective small">
        <div class="container block-01 vFlexAlign" >
          <div class="vFlexAlign">
            <img src="media/images/retrospective-slider01.jpg" alt="">
            <div class="texts">
              <span class="title-edition">58<sub>E</sub> édition</span>
              <h2 class="title-big-date">2005</h2>

              <a href="#" class="button">découvrir</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="block-01">
      <div class="timelapse block-drag">
        <span class="date date-first" data-firstdate='1946'>1946</span>
        <div class="avance" id="timelapse-01"><span class="square"></span></div>
        <span class="date date-last" data-lastdate='2015'>2015</span>
      </div>
    </div>


    <div class="ajax-section">

    </div>
  </section>

  <!-- build:include ../include/footer.html -->
  <!-- /build -->

  <!-- build:include ../include/script.html -->
  <!-- /build -->
</body>
</html>
